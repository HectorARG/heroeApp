
  <mat-card style="margin-bottom:20px">
    <mat-card-header>
        <mat-card-title>{{heroe.superhero}}</mat-card-title>
        <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <img matCardImage [src]="heroe | imagen">
    <mat-card-content>
        <h3>{{ heroe.publisher }}</h3>
        <p>
          <strong>Primer Aparicion</strong>{{ heroe.first_appearance }}
          <br>
          <strong>Personajes:</strong>{{ heroe.characters }}
        </p>
    </mat-card-content>

    <mat-card-actions>
      <button
       mat-button color="warn"
      [routerLink]="['/heroes', heroe.id]"
       >
       Leer mas...
      </button>
      <button mat-button color="Info"
      [routerLink]="['/heroes/editar', heroe.id]"
      (click)="a(heroe)"
      >Editar</button>
    </mat-card-actions>
  </mat-card>
