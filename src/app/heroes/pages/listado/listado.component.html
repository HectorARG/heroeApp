<h1>Listado de Heroes</h1>
<mat-divider></mat-divider>
<br>
<div mt-5 fxLayout="row wrap" >

  <mat-card mb-3 *ngFor="let heroe of heroes">
    <mat-card-header>
        <mat-card-title>{{heroe.superhero}}</mat-card-title>
        <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <img matCardImage src="assets/heroes/{{heroe.id}}.jpg">
    <mat-card-content>
        <h3>{{ heroe.publisher }}</h3>
        <p>
          <strong>Primer Aparicion</strong>{{ heroe.first_appearance }}
          <br>
          <strong>Personajes:</strong>{{ heroe.characters }}
        </p>
    </mat-card-content>
</mat-card>

</div>
